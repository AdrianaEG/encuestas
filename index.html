    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark blue scrolling-navbar">
            <form class="form-inline">
                <div class="md-form  input-group my-0">
                    <input type="text" class="form-control titulo" placeholder="Formulario sin titulo" aria-label="Titulo" aria-describedby="basic-addon11" id="titulo-arriba">
                </div>
            </form>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><i class="fab fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <section class="formulario">
        <form>
            <!--<div class="form-group titulo-descripcion">-->
            <div class="md-form">
                <input type="text" class="form-control form-control-lg titulo centrado" placeholder="Formulario sin titulo" id="titulo-abajo">
                <input type="text" class="form-control form-control-sm descripcion centrado" placeholder="Descripción del formulario" id="descripcion">
            </div>
            <!--</div>-->
        </form>
        <div class="primer-pregunta centrado">
            <div class="card text-center">
                <div class="card-header">
                    <!--<div class="md-form">
                        <input type="text" class="form-control form-control-sm pregunta" placeholder="Pregunta">
                    </div>-->
                    <div class="md-form mb-4 blue-textarea active-blue-textarea pregunta">
                        <textarea id="pregunta" class="md-textarea form-control" rows="1"></textarea>
                        <label for="pregunta">Pregunta</label>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>

                <div class="card-footer text-muted">
                    2 days ago
                </div>
            </div>
